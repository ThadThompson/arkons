<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
</head>
<body>
    <button onclick="do_post()">Do The Thing</button>
    <script>
        function do_post() {
            console.log("Posting");

            fetch('/api/rcon', {
              method: 'post',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({a: 7, str: 'Some string: &=&'})
            }).then(res=>res.json())
              .then(res => console.log(res));
        }
    </script>
</body>
</html>
